name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Bun and install dependencies
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies with Bun
        run: bun install

      - name: Run E2E Tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          build: 'bun run build' 
          start: ''
          run-e2e: bun run cy:run 

      # Upload artifacts if tests fail
      - name: Upload Artifacts on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-evidence
          path: cypress/{screenshots,videos}