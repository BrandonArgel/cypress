name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Bun Environment
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies with Bun
        run: bun install

      - name: Run E2E Tests with Cypress Action
        uses: cypress-io/github-action@v6
        with:
          build: bun run build 
          start: '' 
          command: bun run cy:run 

      # Upload artifacts if tests fail
      - name: Upload Artifacts on Failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-evidence
          path: cypress/{screenshots,videos}